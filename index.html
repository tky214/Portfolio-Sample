<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- このサイトは何か 説明する場所 -->
    <meta name="description" content="テック太郎の自己紹介">
    <!-- タイトルの設定 -->
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <!-- スタイルシート -->
</head>
<body>
    <!--
        headerタグの作成
        ・ロゴの設定をします
        ・h1タグとaタグとspanタグを使っていきます
    -->
    <header>
        <h1 class="block-header">
            <a href="">
                <span class="color-green">P</span>ortfolio
            </a>
        </h1>
    </header>

    <!--
        mainタグの作成
        ・portfolio用とwork用の箱を作成する
        -divタグを使っていく
    -->
    <div class="block-main">
        <!-- 
            profileの箱
        -->
        <div class="box-profile">
            <h2 class="sub-title">
                <span class="color-green">P</span>rofile
            </h2>
            <div class="item-list">
                <img src="img/profile.png" alt="プロフィール画像">
                <b>テック 太郎</b>
                <p class="color-green">HTML / CSS / MySQL / Laravel / adobe XD</p>
                <p>ここにテキストが入ります。 ここにテキストが入ります。 ここにテキストが入ります。</p>
            </div>
            <ul class="icon-list">
                <li>
                    <a href="">
                        <img src="img/github.png" alt="GitHubアイコン">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/twitter.png" alt="Twitterのアイコン">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
